<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Link Supply</title>
  <link rel="icon" href="images/icon.png" type="image/x-icon">

  <link rel="stylesheet" href="CSS/style.css">
  <script src="script.js"></script>
  </head>
<body>
  <div class="cover-container">
<img src="images/chain.png" alt="cover-page" class="cover-image" width="" height="300vh" >

  </div>

  <header>
    <h1 class="moving-text">Welcome to Smart Link Supply!</h1>
  </header>

  <main>
    <section id="product-registration">
      <h2>Product Registration</h2>
      <form id="product-registration-form">
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" required>

        <label for="product-description">Product Description:</label>
        <textarea id="product-description" required></textarea>

        <label for="batch-number">Batch Number:</label>
        <input type="text" id="batch-number" required>

        <label for="product-origin">Product Origin:</label>
        <input type="text" id="product-origin" required>

        <button type="submit">Register Product</button>
      </form>
    </section>

    <section id="tracking-and-tracing">
      <h2>Tracking and Tracing</h2>
      <div id="tracking-results"></div>
      <form id="tracking-form">
        <label for="product-id">Product ID:</label>
        <input type="text" id="product-id" required>

        <button type="submit">Track Product</button>
      </form>
    </section>

    <section id="quality-assurance">
      <h2>Quality Assurance</h2>
      <form id="quality-assurance-form">
        <label for="certify-product">Certify Product Quality:</label>
        <input type="checkbox" id="certify-product">

        <label for="product-authenticity">Product Authenticity:</label>
        <input type="checkbox" id="product-authenticity">

        <button type="submit">Submit Certification</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
